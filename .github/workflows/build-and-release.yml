name: Build and Release (CameraPingPong)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Linux setup ----------
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          git \
          build-essential cmake qtbase5-dev libqt5widgets5 libopencv-dev libgl1

      # ---------- macOS setup ----------
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake qt opencv

      # ---------- Windows setup ----------
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y cmake opencv 7zip
          curl -L -o qt.7z https://download.qt.io/archive/qt/5.15/5.15.2/qt-opensource-windows-x86-5.15.2.7z
          7z x qt.7z -oC:\Qt
          echo "QT_PATH=C:\Qt\5.15.2\msvc2019_64" | Out-File -FilePath $Env:GITHUB_ENV -Append

      # ---------- Build ----------
      - name: Configure project (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="C:/Qt/5.15.2/msvc2019_64"

      - name: Configure project (non-Windows)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: |
          cmake --build build --config Release --parallel

      # ---------- Package ----------
      - name: Package binary
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp build/Release/*.exe artifacts/CameraPingPong-windows.exe 2>/dev/null || cp build/*.exe artifacts/CameraPingPong-windows.exe
          elif [ "${{ runner.os }}" == "macOS" ]; then
            cp -r build/CameraPingPong.app artifacts/CameraPingPong-macos.app
          else
            cp build/CameraPingPong artifacts/CameraPingPong-linux
          fi

      # ---------- Upload artifacts ----------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CameraPingPong-${{ runner.os }}
          path: artifacts/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
