name: Build and Release (Qt + OpenCV Pong)

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------- Linux setup ----------
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y qtbase5-dev qtdeclarative5-dev libopencv-dev cmake build-essential

      # ---------- Windows setup ----------
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=1' -y
          choco install qt5-default opencv -y

      # ---------- macOS setup ----------
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install qt opencv cmake

      # ---------- Build ----------
      - name: Configure & build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          cd ..

      # ---------- Package ----------
      - name: Package binary
        run: |
          mkdir -p artifacts
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp build/Release/*.exe artifacts/qt-opencv-pong-windows.exe || cp build/*.exe artifacts/qt-opencv-pong-windows.exe
          elif [ "${{ runner.os }}" == "macOS" ]; then
            cp -r build/qt-opencv-pong.app artifacts/qt-opencv-pong-macos.app
          else
            cp build/qt-opencv-pong artifacts/qt-opencv-pong-linux
          fi

      # ---------- Upload artifact for debugging ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qt-opencv-pong-${{ runner.os }}
          path: artifacts/

      # ---------- Create GitHub Release ----------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
