name: Build and Release CameraPingPong (Linux AppImage)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake qtbase5-dev libopencv-dev libgl1 patchelf wget

      - name: Build project
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

      - name: Download linuxdeployqt
        run: |
          wget https://github.com/AppImage/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

      - name: Package AppImage
        run: |
          ./linuxdeployqt-continuous-x86_64.AppImage build/CameraPingPong -appimage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: CameraPingPong-AppImage
          path: *.AppImage

  release:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
